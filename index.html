            <!-- Navbar Links -->
            <div class="hidden md:flex items-center w-auto menu-container" id="navbar-search">
                <ul class="text-lg flex flex-row space-x-6 font-medium">
                    <li>
                        <a href="#" class="block py-2 px-4 text-white font-bold bg-[#D63731] rounded md:bg-transparent md:text-[#C22026] md:hover:text-[#C22026]">Home</a>
                    </li>
                    <li>
                        <a href="#" class="block py-2 px-4 text-[#C22026] rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:font-bold">About Us</a>
                    </li>
                    <li>
                        <a href="#" class="block py-2 px-4 text-[#C22026] rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:font-bold">Solutions</a>
                    </li>
                    <li>
                        <a href="#" class="block py-2 px-4 text-[#C22026] rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:font-bold">Secure Cloud</a>
                    </li>
                    <li class="relative group">
                        <a class="block py-2 px-4 text-[#C22026] rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:font-bold">

                            <svg class="w-3 h-3 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 8">

                    </li>

                </ul>
            </div>
        </div>
    </nav>
</section>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const menuItems = document.querySelectorAll(".drpdwn");
        const submenus = document.querySelectorAll(".drpdwn ul");
        if (window.innerWidth >= 768) {
            // On laptops
            menuItems.forEach((menuItem, index) => {
                menuItem.addEventListener("mouseenter", () => {
                    const submenu = submenus[index];
                    submenus.forEach((otherSubmenu) => {
                        if (otherSubmenu !== submenu) {
                            otherSubmenu.classList.add("hidden");
                        }
                    });
                    submenu.classList.remove("hidden");
                });
                menuItem.addEventListener("mouseleave", () => {
                    const submenu = submenus[index];
                    submenu.classList.add("hidden");
                });
            });
        } else {
            // On smaller screens
            menuItems.forEach((menuItem, index) => {
                menuItem.addEventListener("click", () => {
                    const submenu = submenus[index];
                    submenus.forEach((otherSubmenu) => {
                        if (otherSubmenu !== submenu) {
                            otherSubmenu.classList.add("hidden");
                        }
                    });
                    submenu.classList.toggle("hidden");
                });
            });
        }
    });
</script>
  
</body>
</html>
